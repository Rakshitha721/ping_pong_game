<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="card">
                    <img src="https://images.unsplash.com/photo-1534158914592-062992fbe900?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=3784&q=80"
                        class="card-img-top" alt="Ping Pong Score Keeper">

                    <header class="card-header">
                        <h3>
                            Ping Pong Score Keeper
                        </h3>
                    </header>

                    <div class="card-body">
                        <h1 class="card-title"><span id="p1Display">0</span> to <span id="p2Display">0</span></h1>
                        <p class="card-text">Use the buttons below to keep score</p>

                        <label for="playto" class="label">Playing To</label>
                        <div class="input-group mb-3">
                            <select class="custom-select" id="playto">
                                <option value="5" selected>5</option>
                                <option value="10">10</option>
                                <option value="15">15</option>
                            </select>
                        </div>
                    </div>
                    <div class="card-footer">
                        <button id="btn1" class="btn btn-primary btn-md">+1 Player One</button>
                        <button id="btn2" class="btn btn-info btn-md">+1 Player Two</button>
                        <button id="reset" class="btn btn-danger btn-md">Reset</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="text-center mt-5">Created by rakshitha</footer>

    <script src="app.js"></script>
</body>

</html>
